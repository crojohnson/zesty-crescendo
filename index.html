<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<script src="jquery-2.1.4.min.js"></script>
<script src="bootstrap.min.js"></script>

<script>
function naviGate(int) {
  if (window.XMLHttpRequest) {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() {
      if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
        document.getElementById("viewer").innerHTML = xmlHttp.responseText;
      }
    };
    xmlHttp.open("GET", "viewer.php?view=" + int, true);
    xmlHttp.send();
  }
}

function startUp() {
    document.getElementById("viewer").innerHTML = "<img src='bougainvillea.jpg' class='img-responsive' alt='portrait in mexico' />";
    document.location.hash = "";
}

function clearTabs() {
    for (var j; j < $(".butn").length; j++) {
        $(this).removeClass('emph');
    }
}

$(document).ready(function() {
    for (var i = 0; i < $(".butn").length; i++) {
        $(document).on('click', '.butn', function() {
            var x = $(this).attr('id').charAt(3);
            document.location.hash = "pt" + x;
            $(".emph").removeClass('emph');
            $(this).addClass('emph');
            naviGate(x);
        });
    }
    $(document).on('click', '.jumbotron', function() {
        startUp();
    });
  });
</script>

<style>
.butn, .jumbotron {
    cursor: pointer;
}
#viewer {
margin-bottom: 50px;
}
.emph {
    background-color: #eeeeee;
}
</style>

</head>

<body onload="document.location.hash ? naviGate(document.location.hash.charAt(3)) : startUp();">
    
<div class="container">

<div class="jumbotron">
  <h1>The Wedding of Zannie and Corey</h1>
</div>

<div class="row">
  <div class="col-sm-3">
    <table id="nav" class="table table-condensed table-hover">
        <tr><td id="row0" class="butn">Directions & Parking</td></tr>
        <tr><td id="row1" class="butn">Hotels</td></tr>
        <tr><td id="row2" class="butn">Local Attractions</td></tr>
        <tr><td id="row3" class="butn">About Us</td></tr>
        <tr><td id="row4" class="butn">Who's Who</td></tr>
        <tr><td id="row5" class="butn">FAQ</td></tr>
        <tr><td id="row6" class="butn">Registry</td></tr>
    </table>
  </div>
  <div class="col-sm-9">
    <div id="viewer"></div>
  </div>
</div>

</div>

</body>

</html>
